    'worker1' :
        {'name_type':'worker', 'args': {'scope':'global'}},
    'direct1' :
        {'name_type':'direct', 'args': {'scope':'global'}},
    'fanout1' :
        {'name_type':'fanout', 'args': {'scope':'global'}},
}
